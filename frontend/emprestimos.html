<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Gerenciar Empréstimos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/emprestimos.js" defer></script>
</head>
<body class="bg-gray-50 min-h-screen p-6">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold text-purple-700 mb-6">🔁 Gerenciar Empréstimos</h1>

    <form id="formEmprestimo" class="bg-white p-4 rounded shadow mb-6 space-y-4">
      <div>
        <label for="usuario" class="block mb-1">Usuário</label>
        <select id="usuario" class="w-full p-2 border rounded" required></select>
      </div>
      <div>
        <label for="livro" class="block mb-1">Livro disponível</label>
        <select id="livro" class="w-full p-2 border rounded" required></select>
      </div>
      <button type="submit" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">Realizar Empréstimo</button>
    </form>

    <h2 class="text-xl font-semibold mb-2">📋 Lista de Empréstimos</h2>
    <ul id="listaEmprestimos" class="space-y-2"></ul>

    <a href="index.html" class="inline-block mt-8 text-purple-600 hover:underline">← Voltar ao menu</a>
  </div>
</body>
</html>
