<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Gerenciar Livros</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/livros.js" defer></script>
</head>
<body class="bg-gray-50 min-h-screen p-6">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold text-blue-700 mb-6">📘 Gerenciar Livros</h1>

    <form id="formLivro" class="bg-white p-4 rounded shadow mb-6 space-y-4">
      <div>
        <input type="text" id="titulo" placeholder="Título" class="w-full p-2 border rounded" required />
      </div>
      <div>
        <input type="text" id="autor" placeholder="Autor" class="w-full p-2 border rounded" required />
      </div>
      <div>
        <input type="number" id="ano" placeholder="Ano" class="w-full p-2 border rounded" required />
      </div>
      <div>
        <input type="text" id="isbn" placeholder="ISBN" class="w-full p-2 border rounded" required />
      </div>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Adicionar Livro</button>
    </form>

    <h2 class="text-xl font-semibold mb-2">📚 Lista de Livros</h2>
    <ul id="listaLivros" class="space-y-2"></ul>

    <a href="index.html" class="inline-block mt-8 text-blue-600 hover:underline">← Voltar ao menu</a>
  </div>
</body>
</html>
