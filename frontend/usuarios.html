<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Gerenciar Usuários</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/usuarios.js" defer></script>
</head>
<body class="bg-gray-50 min-h-screen p-6">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold text-green-700 mb-6">👤 Gerenciar Usuários</h1>

    <form id="formUsuario" class="bg-white p-4 rounded shadow mb-6 space-y-4">
      <div>
        <input type="text" id="nome" placeholder="Nome completo" class="w-full p-2 border rounded" required />
      </div>
      <div>
        <input type="email" id="email" placeholder="E-mail" class="w-full p-2 border rounded" required />
      </div>
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Adicionar Usuário</button>
    </form>

    <h2 class="text-xl font-semibold mb-2">👥 Lista de Usuários</h2>
    <ul id="listaUsuarios" class="space-y-2"></ul>

    <a href="index.html" class="inline-block mt-8 text-green-600 hover:underline">← Voltar ao menu</a>
  </div>
</body>
</html>
