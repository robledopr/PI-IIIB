<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - Biblioteca</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/login.js" defer></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <form id="formLogin" class="bg-white p-8 rounded shadow max-w-sm w-full">
    <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>

    <input type="text" id="login" placeholder="Login" required class="w-full mb-4 p-2 border rounded" />
    <input type="password" id="senha" placeholder="Senha" required class="w-full mb-6 p-2 border rounded" />

    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Entrar</button>
  </form>
</body>
</html>
